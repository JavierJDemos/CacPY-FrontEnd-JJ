<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <!-- Hoja de estilo por defecto para pantallas mayores a 1024px de ancho -->
    <link rel="stylesheet" href="./assets/css/estilos.css" media="screen and (min-width: 1025px)">
</head>
<body>
    <div class="productos">
        <div id="app">
            <div class="container-productos">
                <div v-for="elemento in datos" v-bind:key="elemento.id" class="tarjeta-productos">
                    <div>
                        <img width="200" v-bind:src="elemento.Foto" :alt="'Foto de ' + elemento.Nombre">
                        <p>Producto: {{ elemento.Nombre }}</p>
                        <p>Marca: {{ elemento.Marca }}</p>
                        <p>Descripción del producto: {{ elemento.Descripcion }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!-- Scripts JS de la página -->
    <script src="./assets/js/header.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/electro.js"></script>
    <script src="./assets/js/footer.js"></script>
    <script src="./assets/js/wa.js"></script>
</body>
</html>
